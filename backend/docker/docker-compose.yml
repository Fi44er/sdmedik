version: '3.8'

services:
  postgres:
    image: postgres:alpine
    container_name: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: sdmedik
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - app-network

  backend:
    build: .
    container_name: backend
    ports:
      - "8080:8080"
    volumes:
      - ./image:/app/image
      # - ./product_index:/app/product_index
      - ./pkg/mailer/template:/app/template
    # depends_on:
      # - postgres
      # - redis
    networks:
      - app-network  # Используем сеть для связи между сервисами

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - app-network

volumes:
  postgres_data:
  redis_data:

networks:
  app-network:  # Создаем сеть для связи между сервисами
    driver: bridge
